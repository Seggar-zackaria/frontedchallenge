<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/master.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 16px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


<main class="position-absolute w-100 start-50 top-0 top-md-50 translate-middle-x d-lg-none">
  <section class="container mt-5 md-mt-0">
    <div class="row shadow rounded-5 p-0 mb-3 justify-content-center"  >
      <div class="gradient rounded-5 text-light text-center p-4 col-12 col-md-6 ">
        <h5 class="mb-4 fs-5" style="color: #c7c7c7;"> Your Result </h5>
  
        <div class="circle my-3 align-items-center mx-auto row"> <!-- circle  -->
  
            <div class="text-center"
                 style="line-height: 20px;">
              <h2 class="display-2 fw-semibold m-0 ">76</h2>
              <small style="color: #b9b9b9;">of 100</small>
            </div>
  
        </div> <!-- END OF circle  -->
  
        <div class="text mt-4 d-flex flex-column align-content-end" style="font-size: medium;">
  
            <h3>Great</h3>
            <p class="mb-0 mt-2" style="color: #c7c7c7;">You scored higher than 65% of the people who have taken these tests.</p>
  
        </div>
      </div>
  
    <div class="p-4 card border-0 rounded-start-0 rounded-end-5 col-12 col-md-6 col-lg-4 col-xl-4">
          <ul class="list-unstyled">
            <h5 class="fw-semibold">Summary</h5>
  
            <li class="card border-0 d-flex bg-danger-subtle  p-2 mt-3">
              <div class="m-0 d-flex justify-content-between">
              <span class="text-danger m-0">
              <img src="assets/images/icon-reaction.svg"
                   class="me-2"
                   alt=""> <p class="m-0 p-0 d-inline fw-semibold">Reaction</p> 
              </span>
              <span class="text-muted">
                    <b>80</b> / 100
              </span> 
              </div>
            </li>
  
            <li class="card border-0 d-flex bg-warning-subtle p-2 my-3 bg-opacity-75">
              <div class="m-0 d-flex justify-content-between">
                <span class="text-warning m-0">
                <img src="assets/images/icon-memory.svg"
                      class="me-2"
                      alt=""> <p class="m-0 p-0 d-inline fw-semibold">Memory</p>
                </span>
                <span class="text-muted">
                  <b>92</b> / 100
                </span>
              </div>
            </li>
  
            <li class="card border-0 d-flex bg-success-subtle p-2 ">
              <div class="m-0 d-flex justify-content-between">
                <span class="text-success m-0">
                <img src="assets/images/icon-verbal.svg"
                     class="me-2"
                     alt=""> <p class="m-0 p-0 d-inline fw-semibold">Verbal</p>
                </span> 
                <span class="text-muted">
                  <b>61</b> / 100
                </span>
              </div>
            </li>
  
            <li class="card border-0 d-flex bg-primary-subtle p-2 my-3">
              <div class="m-0 d-flex justify-content-between"> 
                <span class="text-primary m-0">
                <img src="assets/images/icon-visual.svg"
                     class="me-2"
                     alt="">  <p class="m-0 p-0 d-inline fw-semibold">Visual</p>
                </span>
                <span class="text-muted">
                  <b>72</b> / 100
                </span>
              </div>
            </li>
          </ul>
  
          <button class="btn btn-secondary rounded-pill w-100 py-2" 
                  type="submit">
                   Continue 
          </button>
      </div>
    </div> 
  </section>
</main>


  <!-- JS Script -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/bootstrap.js"></script>
</body>

</html>
